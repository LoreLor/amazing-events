<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        >
        <link rel="stylesheet" href="styles/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        >
        <title>HOME</title>
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <nav class="navbar navbar-expand-lg bg-custom">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white-50" href="#">
                            <img
                                src="assets/amazing_brand.png"
                                alt="amazing brand"
                            >
                        </a>
                        <button
                            class="navbar-toggler border-white"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span
                                class="navbar-toggler-icon border-white"
                            ></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="#"
                                    >
                                        HOME
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="upcomming_events.html">
                                        UPCOMMING EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="past_events.html">
                                        PAST EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html"> 
                                        CONTACT 
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="stats.html"> 
                                        STATS 
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Main -->
            <main class="main-home">
                <!-- Carousel -->
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="assets/optional_banner_5.jpg"
                                class="d-block w-100 h-100"
                                alt="home"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>HOME</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_2.jpg"
                                class="d-block w-100 h-100"
                                alt="upcomming events"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>HOME</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_3.jpg"
                                class="d-block w-100 h-100"
                                alt="past events"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>HOME</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_4.jpg"
                                class="d-block w-100 h-100"
                                alt="contact us"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>HOME</h3>
                            </div>
                        </div>
                    </div>
                    
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Checks Categories- JS -->
                <div class="container-fluid mt-2 py-4 px-3 checks-content" id="contenCheck"></div>

                <!-- Cards - JS-->
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 pb-5 px-2"  id="colCard"></div>

            </main>

            <!-- Footer - Socials -->
            <footer>
                <div class="hstack">
                    <div class="p-2"><i class="bi bi-github"></i></div>
                    <div class="p-2"><i class="bi bi-linkedin"></i></div>
                    <div class="p-2"><i class="bi bi-twitter"></i></div>
                    <div class="p-2 ms-auto">
                        <div>Total Cards: <span id="cardsLength"></span></div>
                        <p>COHORT</p>
                    </div>
                </div>
            </footer>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>
        <script src="js/data.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
