<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        >
        <link rel="stylesheet" href="styles/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        >
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        >
        <title>UPCOMMING EVENTS</title>
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <nav class="navbar navbar-expand-lg bg-custom">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white-50" href="#">
                            <img
                                src="assets/amazing_brand.png"
                                alt="amazing brand"
                            >
                        </a>
                        <button
                            class="navbar-toggler border-white"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span
                                class="navbar-toggler-icon border-white"
                            ></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        aria-current="page"
                                        href="index.html">
                                        HOME
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        UPCOMMING EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="past_events.html">
                                        PAST EVENTS
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">
                                        CONTACT
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="stats.html">
                                        STATS
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <!-- Main -->
            <main class="main-upcomming">
                <!-- Carousel -->
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleCaptions"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="assets/optional_banner_2.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen2"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>UPCOMMING EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_3.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen1"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>UPCOMMING EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_1.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen3"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>UPCOMMING EVENTS</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="assets/optional_banner_5.jpg"
                                class="d-block w-100 h-100"
                                alt="imagen4"
                            >
                            <div class="carousel-caption d-md-block">
                                <h3>UPCOMMING EVENTS</h3>
                            </div>
                        </div>
                    </div>
                    
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <!-- Checks Categories-->
                <div class="container-fluid mt-2 py-4 px-3 checks-content">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="category1"
                            id="category1"
                            value="option1"
                        >
                        <label class="form-check-label" for="category1"
                            >Category1</label
                        >
                    </div>

                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="category2"
                            id="category2"
                            value="option2"
                        >
                        <label class="form-check-label" for="category2"
                            >Category2</label
                        >
                    </div>

                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="category3"
                            id="category3"
                            value="option3"
                        >
                        <label class="form-check-label" for="category3"
                            >Category3</label
                        >
                    </div>

                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="category4"
                            id="category4"
                            value="option4"
                        >
                        <label class="form-check-label" for="category4"
                            >Category4</label
                        >
                    </div>

                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            name="category5"
                            id="category5"
                            value="option5"
                        >
                        <label class="form-check-label" for="category5">
                            Category5
                        </label
                        >
                    </div>

                    <form class="d-inline-block" role="search" method="post">
                        <div class="input-group">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            >
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </form>
                </div>

                <!-- Cards JS-->
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-2 pb-5 px-2" id="colCard"></div>
            </main>

            <!-- Footer - Socials -->
            <footer>
                <div class="hstack gap-3 p-5">
                    <div class="p-2"><i class="bi bi-github"></i></div>
                    <div class="p-2"><i class="bi bi-linkedin"></i></div>
                    <div class="p-2"><i class="bi bi-twitter"></i></div>
                    <div class="p-2 ms-auto">COHORT</div>
                </div>
            </footer>
        </div>

        <!-- scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
            crossorigin="anonymous"
        ></script>

        <script src="js/data.js"></script>
        <script src="js/upcomming_events.js"></script>
    </body>
</html>
